name: Release Electron App

on:
  push:
    tags:
      - 'v*' # Dispara apenas quando uma tag comeÃ§ando com 'v' for criada (ex: v1.0.0)

permissions:
  contents: write # NecessÃ¡rio para criar releases

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webConversion/package-lock.json

      - name: Install dependencies
        working-directory: ./webConversion
        run: npm ci

      - name: Build web application
        working-directory: ./webConversion
        run: npm run build

      - name: Build Electron installer for Windows
        working-directory: ./webConversion
        run: npm run electron:dist -- --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: webConversion/release/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
